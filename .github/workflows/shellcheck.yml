on:
  - push
  - pull_request

name: "Shellcheck"
permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
            severity: warning
      - name: Check executable bit sh files
        run: |
          find . -type f -name "*.sh" -exec sh -c 'if ! test -x {}; then echo "File {} is not executable"; exit 1; fi' \;
